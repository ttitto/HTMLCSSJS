<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Wordpress theme</title>
    <meta charset="utf-8" />
    <link href="styles/Task03Wordpress.css" rel="stylesheet" />
    <script src="http://www.livejs.com/live.js"></script>
</head>
<body>
    <header>
        <img src="imgs/wordpress-logo.jpg" />
    </header>
    <form method="get" action="">
        <div class="upload">
            <label for="choose-file">Upload a theme</label>
            <input type="file" value="Choose file" id="choose-file">
        </div>
        <div class="search">
            <label for="search">Or search in wordpress</label>
            <input type="text">
            <input type="image" src="imgs/wordpress-logos-300px-12.jpg">
        </div>
    </form>
</body>
</html>
