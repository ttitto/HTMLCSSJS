<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WEBSITE HEADER</title>
    <meta charset="utf-8" />
    <link href="styles/Task04WebsiteHeader.css" rel="stylesheet" />
</head>
<body>
    <header>
        <table>
            <tr>
                <td rowspan="3">
                    <a href="https://softuni.bg">
                        <img src="imgs/logo.png" />
                    </a>
                </td>
                <td rowspan="3">
                    <div class="right version">beta</div>
                    <div class="left upper logo-text">Software</div>
                    <div class="left upper logo-text">University</div>
                </td>
                <td>
                    <span><input class="search-button right" type="button"></span>
                    <span>
                        <input class="search-box right" type="text" placeholder="Search...">
                    </span>
                    <div class="upper right inline">
                        <a href="">
                            user
                            <span class="triangle"></span>
                        </a>
                    </div>
                    <span>
                        <img class="right notification" src="imgs/notification.png" />
                    </span>
                    <span class="right notification">
                        0
                    </span>
                </td>

            </tr>
            <tr>
                <td>
                    <ul>
                        <li class="upper"> <a href="https://softuni.bg/news"> news</a></li>
                        <li class="upper">
                            <a href="https://softuni.bg/about">
                                about the university
                                <span class="triangle"></span>
                            </a>
                        </li>
                        <li class="upper">
                            <a href="https://softuni.bg/trainings/courses/list">
                                training courses
                                <span class="triangle"></span>
                            </a>

                        </li>
                        <li class="upper"> <a href="https://softuni.bg/companies">for companies</a></li>
                        <li class="upper"> <a href="https://softuni.bg/forum">forum</a></li>
                        <li class="upper"> <a href="https://softuni.bg/contacts">contacts</a></li>
                    </ul>
                </td>
            </tr>
        </table>
    </header>
</body>
</html>
