<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link href="styles/Task07Calculator.css" rel="stylesheet" />
    <script src="scripts/Task07Calculator.js"></script>
</head>
<body>
    <table class="calculator" border="1" cellspacing="1">
        <tbody>
            <tr>
                <td colspan="4"><input type="text" name="display" id="display"></td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="1" id="1" value="1"
                           onclick="addToExpr( this.value)">
                </td>
                <td>
                    <input type="button" name="2" id="2" value="2"
                           onclick="addToExpr( this.value)">
                </td>
                <td>
                    <input type="button" name="3" id="3" value="3"
                           onclick="addToExpr( this.value)">
                </td>
                <td>
                    <input type="button" name="plus" id="plus" value="+"
                           onclick="addToExpr( this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="4" id="4" value="4"
                           onclick="addToExpr( this.value)">
                </td>
                <td>
                    <input type="button" name="5" id="5" value="5"
                           onclick="addToExpr( this.value)">
                </td>
                <td>
                    <input type="button" name="6" id="6" value="6"
                           onclick="addToExpr( this.value)">
                </td>
                <td>
                    <input type="button" name="minus" id="minus" value="-"
                           onclick="addToExpr( this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="7" id="7" value="7"
                           onclick="addToExpr( this.value)">
                </td>
                <td>
                    <input type="button" name="8" id="8" value="8"
                           onclick="addToExpr( this.value)">
                </td>
                <td>
                    <input type="button" name="9" id="9" value="9"
                           onclick="addToExpr( this.value)">
                </td>
                <td>
                    <input type="button" name="multiply" id="multiply" value="*"
                           onclick="addToExpr( this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="c" id="c" value="C"
                           onclick="clearDisplay()">
                </td>
                <td>
                    <input type="button" name="0" id="0" value="0"
                           onclick="addToExpr( this.value)">
                </td>
                <td>
                    <input type="button" name="equal" id="equal" value="="
                           onclick="document.getElementById('display').value=eval(document.getElementById('display').value)">
                </td>
                <td>
                    <input type="button" name="divide" id="divide" value="/"
                           onclick="addToExpr( this.value)">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
