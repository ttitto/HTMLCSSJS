<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Powerpoint Slide</title>
    <link href="styles/Task05PowerpointSlide.css" rel="stylesheet" />
</head>
<body>
    <header class="clearfix">
        <h1>Headings and Paragraphs</h1>
        <img src="imgs/logo.png" alt="softuni logo" />
    </header>
    <section>
        <article>
            <span id="square"></span>
            <h2>Heading Tags: <span>&lt;h1&gt</span> - <span>&lt;h6&gt;</span></h2>
            <code>
                &lt;h1&gt;Heading 1&lt;/h1&gt;<br />
                &lt;h2&gt;Sub heading 2&lt;/h2&gt;<br />
                &lt;h3&gt;Sub heading 3&lt;/h3&gt;
            </code>
        </article>
        <article>
            <span id="square"></span>
            <h2>Paragraph Tags: <span>&lt;p&gt;</span> </h2>
            <code>
                &lt;p&gt;This is my first paragraph&lt;/p&gt;<br />
                &lt;p&gt;This is my second paragraph&lt;/p&gt;
            </code>
        </article>
        <article>
            <span id="square"></span>
            <h2>Sections: <span>&lt;div&gt;</span> and <span>&lt;span&gt;</span> </h2>
            <code>
                &lt;div style="background: skyblue;"&gt;<br />
                <span>This is a div</span><br />
                &lt;/div&gt;
            </code>
        </article>
    </section>

    <footer class="clearfix">
        <span>22</span>
    </footer>
</body>
</html>
