<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Parallax scrolling site with navigation menu</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/my.js"></script>
    <script type="text/javascript" src="js/stellar.js"></script>
    <script type="text/javascript" src="js/waypoints.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
</head>
<body>
<!--Navigation-->
<ul class="navigation">
    <li data-slide="1">slide 1</li>
    <li data-slide="2">slide 2</li>
    <li data-slide="3">slide 3</li>
    <li data-slide="4">slide 4</li>
</ul>
<img class="envato-logo" src="imgs/envatologo.png" alt="envato logo"/>

<!--Slide 1-->
<div class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="0.4">
    <span class="slideno">Slide 1</span>
    <a class="button" data-slide="2" title=""></a>
</div>
<!--End Slide 1-->

<!--Slide 2-->
<div class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="0.4">
    <span class="slideno">Slide 2</span>
    <div class="wrapper">
        <img src="imgs/slide2/blur-ball-big.png" data-stellar-ratio="0.5" alt="blur ball big"/>
        <img src="imgs/slide2/blur-ball.png" data-stellar-ratio="1.5" alt="blur ball"/>
        <img src="imgs/slide2/focus-ball.png" data-stellar-ratio="2.5" alt="focus ball"/>
        <img src="imgs/slide2/small-ball.png" data-stellar-ratio="2" alt="small ball"/>
    </div>
    <a class="button" data-slide="3" title=""></a>
</div>
<!--End Slide 2-->

<!--Slide 3-->
<div class="slide" id="slide3" data-slide="3" data-stellar-background-ratio="0.4">
    <span class="slideno">Slide 3</span>

    <div class="wrapper">
        <img src="imgs/slide3/freelance.png" data-stellar-ratio="1.4" alt="freelance"/>
        <img src="imgs/slide3/psdtuts.png" data-stellar-ratio="1.7" alt="psdtuts"/>
        <img src="imgs/slide3/rockable.png" data-stellar-ratio="2.7" alt="rockable"/>
        <img src="imgs/slide3/themeforest.png" data-stellar-ratio="0.7" alt="forest"/>
        <img src="imgs/slide3/tutshub.png" data-stellar-ratio="3" alt="tutshub"/>
        <img src="imgs/slide3/psdtuts.png" data-stellar-ratio="1.7" alt="psdtuts"/>
    </div>
    <a class="button" data-slide="4" title=""></a>
</div>
<!--End Slide 3-->

<!--Slide 4-->
<div class="slide" id="slide4" data-slide="4" data-stellar-background-ratio="0.4">
    <span class="slideno">Slide 4</span>
</div>
<!--End Slide 4-->
</body>
</html>
